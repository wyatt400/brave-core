<link rel="import" href="chrome://resources/html/cr.html">
<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_link_row/cr_link_row.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/html/web_ui_listener_behavior.html">
<link rel="import" href="../settings_page/settings_section.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="../settings_vars_css.html">

<dom-module id="settings-p2p-keys-subpage">
<template>
<style include="settings-shared md-select iron-flex">
  .settings-row:not(:first-child) {
    border-top: var(--cr-separator-line);
  }
  .flex {
    align-self: center;
    flex: 1 1 auto;
  }

  .flex-container {
    display: flex;
    padding: 8px 1em;
  }

  .main-container {
    height: 100%;
    width: 100%;
  }
</style>

<div class="settings-box flex-container main-container">
  <div id="category">
    <div class="cr-row first">
      <h2 class$="flex [[getCssClass_(enableContentSettingsRedesign_)]]">
        $i18n{ipfsIpnsKeysLinkTitle}
      </h2>
      <cr-button id="addSite" class="header-aligned-button" on-click="onAddKeyTap_">
        $i18n{add}
      </cr-button>
    </div>
    <div class="list-frame menu-content vertical-list" id="listContainer">
      <iron-list items="[[getKeysItems_()]]"
          preserve-focus risk-selection>
        <template>
          <site-list-entry model="[[item]]" read-only-list="[[readOnlyList]]"
              on-show-action-menu="onShowActionMenu_" tabindex$="[[tabIndex]]"
              first$="[[!index]]" iron-list-tab-index="[[tabIndex]]"
              last-focused="{{lastFocused_}}" list-blurred="{{listBlurred_}}"
              focus-row-index="[[index]]">
          </site-list-entry>
        </template>
      </iron-list>
    </div>
  </div>
</div>

</template>
<script src="p2p_keys_subpage.js"></script>
</dom-module>
